<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Fallback background */
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Adjust video behavior on smaller screens */
        @media (max-width: 768px) {
            video {
                min-width: 100vw;
                min-height: 100vh;
                width: auto;
                height: auto;
            }
        }

        /* Specific adjustments for different aspect ratios */
        @media (max-aspect-ratio: 16/9) {
            video {
                height: 100%;
                width: auto;
            }
        }

        @media (max-aspect-ratio: 9/16) {
            video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="logo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
